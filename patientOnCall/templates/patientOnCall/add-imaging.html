{% extends "patientOnCall/base.html" %}
{% load static %}

{% block content %}
<head>
   <link rel="stylesheet" href="{% static 'patientOnCall/add-imaging.css' %}"></link>  
   <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" />
</head>
<body> 
  {% comment %} <div class="invisible" id="patient-data-box"></div> {% endcomment %}
  <div class="container-fluid p-3 mb-3 patient-identity">
    <h1 id="patient-name"></h1>
    <h2 id="patient-id"></h2>
  </div>

  <h4 class="section-header">Add Imaging Entry</h4>
    <form action="" class="add-entry-form" id="patient-imaging-history-add-entry" method="POST" enctype ="multipart/form-data">
      {% csrf_token %}
      <div class="add-history pt-1">
        <label class="mr-2" for="entry-report-date">Date of report:</label>
        <p class="form-control" name="entry-report-date" type="date">{{form.date}}</p>
      </div>
      <div class="add-history pt-1">
        <label for="entry-visit-type">Region:</label>
        <p class="form-control" name="entry-visit-type">{{form.region}}</p>   
      </div>
      <div class="add-history pt-1">
        <label for="entry-consultant">Indication:</label>
        <p class="form-control">{{form.indication}}</p>   
      </div>
      <div class="add-history pt-1">
        <label for="entry-letter">Upload Report:</label>
        <p class="form-control" name="entry-letter">{{form.report}}</p>   
      </div>
      <div class="add-history pt-1">
        <label for="entry-letter">Upload Images:</label>
        <p class="form-control" name="entry-letter"></p>   
      </div>
      <input class="add-button" type="submit" value="Save" id="add-visit">
    </form> 
    
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
    integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
    crossorigin="anonymous"></script>
    <script src="{% static 'patientOnCall/add-imaging.js' %}"></script> 
  </body>  
  {% endblock %}
