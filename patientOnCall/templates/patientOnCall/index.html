{% load static %}

<!DOCTYPE html>
  <html>
    <head>
        <title>Welcome</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="description" content="Patient On Call">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{% static 'patientOnCall/index.css' %}"></link>
        <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
        {% comment %} <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"> {% endcomment %}
    </head>
    <body> 
      <form class="search-bar" id="patient-search-form">
        <div class="search-patient">
          <label for="patient-id">Enter ID</label>
          <input type="text"  name="patient-id" id="patient-id"></input>
        </div>
        <div class="search-patient">
          <label for="patient-name">Enter Name</label>
          <input type="text" name="patient-name" id="patient-name"></input>
        </div>
        <div class="search-patient">
          <input type="submit" value="Submit">
          <script type="text/javascript"></script>
        </div>
      </form>
    
      <script src="{% static 'patientOnCall/index.js' %}"></script>
    </body>
  </html>
