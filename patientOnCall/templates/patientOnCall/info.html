{% load static %}

<!DOCTYPE html>
  <html>
    <head>
        <title>Welcome</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="description" content="Patient On Call">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{% static 'patientOnCall/info.css' %}"></link>
        <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    </head>
    <body>
      
      {% comment %} <div class="invisible" id="patient-data-box"></div> {% endcomment %}
      <div class="container-fluid p-3 mb-3">
        <h1 id="patient-name"></h1>
        <h2 id="patient-age"></h2>
        <h2 id="patient-address"></h2>
      </div>
      <div class="p-3" id="main-past-medical-history-box">
        <h2>Past Medical History</h2>
        {# first page, general info page, connect to db later #}
        <ul class="p-0 m-0 mb-3" id="past-medical-history-entries"></ul>
        <h4>Add New Medical History</h4>
        <form class="add-entry-form d-flex flex-row justify-content-between" id="patient-medical-history-add-entry">
          <div class="add-history pt-1">
            <label class="mr-2" for="entry-date">Date</label>
            <input type="date"  name="entry-date" id="entry-date"></input>
          </div>
          <div class="add-history pt-1">
            <label for="entry-summary">Summary</label>
            <input type="text" name="entry-summary" id="entry-summary"></input>
          </div>
          <div class="add-history">
            <input class="btn btn-primary" type="submit" value="Submit" id="entry-submit">
          </div>
        </form>
      </div>
      <script src="{% static 'patientOnCall/info.js' %}"></script>
    </body>
  </html>
